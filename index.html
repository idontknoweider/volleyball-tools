<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volleyball Team Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #playersList, #teams {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .team, .player-list {
            border: 1px solid #000;
            padding: 10px;
            width: 45%;
            min-height: 50px;
        }
        .draggable {
            cursor: grab;
            padding: 5px;
            margin: 5px;
            background-color: #f2f2f2;
            border: 1px solid #000;
        }
        .draggable:active {
            cursor: grabbing;
        }
    </style>
</head>
<body>
    <h1>Volleyball Team Generator</h1>
    <input type="text" id="playerName" placeholder="Player Name">
    <select id="playerRole">
        <option value="spiker">Spiker</option>
        <option value="setter">Setter</option>
        <option value="libero">Libero</option>
        <option value="middle blocker">Middle Blocker</option>
    </select>
    <button onclick="addPlayer()">Add Player</button>

    <h2>Signed-up Players</h2>
    <div id="playersList" class="player-list"></div>

    <button onclick="generateTeams()">Generate Teams</button>
    
    <div id="teams">
        <div class="team" id="teamA" ondrop="drop(event, 'teamA')" ondragover="allowDrop(event)">
            <h2>Team A</h2>
        </div>
        <div class="team" id="teamB" ondrop="drop(event, 'teamB')" ondragover="allowDrop(event)">
            <h2>Team B</h2>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
