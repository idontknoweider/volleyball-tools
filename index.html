<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de equipos de voleibol</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Generador de equipos de voleibol</h1>

    <div class="container">
        <div class="section">
            <h2>Añadir jugadora a la lista</h2>
            <input type="text" id="playerName" placeholder="Player Name">
            <select id="playerRole">
                <option value="colocadora">Colocadora</option>
                <option value="libero">Libero</option>
                <option value="central">Central</option>
                <option value="punta">Punta</option>
                <option value="opuesta">Opuesta</option>
            </select>
            <button onclick="addToPool()">Añadir a la lista</button>
        </div>

        <div class="section">
            <h2>Lista de jugadoras</h2>
            <div id="playerPool"></div>
        </div>

        <div class="section">
            <h2>Registro para el partido</h2>
            <div id="signUpList"></div>
            <button onclick="clearSignUp()">Vaciar la lista</button>
        </div>
    </div>

    <div class="toggle-container">
        <label for="noLiberoMode">Jugar sin libero (2 centrales por equipo)</label>
        <input type="checkbox" id="noLiberoMode">
    </div>

    <button onclick="generateTeams()">Generar equipos</button>

    <section class="container" id="teams">
        <div class="team one" ondrop="drop(event, 'teamA')">
            <h2>Equipo A</h2>
            <div id="teamA"></div>
            <button onclick="clearTeam('A')">Vaciar equipo A</button>
        </div>
        <div class="team two" ondrop="drop(event, 'teamB')">
            <h2>Equipo B</h2>
            <div id="teamB"></div>
            <button onclick="clearTeam('B')">Vaciar equipo B</button>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
